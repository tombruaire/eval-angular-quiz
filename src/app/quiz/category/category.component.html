<section class="home">
  <h2 class="home_title">Catégories</h2>
  <p class="home_presentation">Rechercher une catégorie</p>
  <form action="" class="home_form">
    <input type="search" id="category" name="category" placeholder="Entrez une catégorie" required>
    <button class="home_quiz-btn btn--outline">
      Rechercher
    </button>
  </form>
</section>

<div align="center" *ngFor="let content of categoryContent; let i = index">
  <button class="home_quiz-btn btn--outline">{{ content?.categorie }}</button>&nbsp;
</div>
